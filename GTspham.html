<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="GTspham.css">


    <script>
        // Giá mỗi sản phẩm
        const pricePerItem = 25000;
    
        // Hàm cập nhật tổng giá
        function updateTotalPrice() {
            let quantity = parseInt(document.getElementById("quantity").value);
            let totalPrice = pricePerItem * quantity;
            document.getElementById("total-price").innerText = totalPrice.toLocaleString("vi-VN");
        }
        
        
    
        // Tăng số lượng
        function increaseQuantity() {
            let quantityInput = document.getElementById("quantity");
            quantityInput.value = parseInt(quantityInput.value) + 1;
            updateTotalPrice();
        }
    
        // Giảm số lượng
        function decreaseQuantity() {
            let quantityInput = document.getElementById("quantity");
            let currentValue = parseInt(quantityInput.value);
            if (currentValue > 1) {
                quantityInput.value = currentValue - 1;
                updateTotalPrice();
            }
        }

        // Tính tổng giá khi trang tải
        window.onload = function() {
            updateTotalPrice();
        }
    </script>


</head>
<body>
    <div id="hienthongtinsp">
        <h2 id="Title">THÔNG TIN SẢN PHẨM</h2>
        <div id="body">
            <div id="chen-hinh">div này chèn ảnh sản phẩm</div>
            <div id="noidungsp">
                <div >
                    <h3 style="text-align: center; margin: 0; color: rgb(112, 128, 144);">Khoai tây chiên</h3> 
                    <p style="margin: 3px; text-align: center; color: gray;">Khoai tây sạch, được cập nhật mỗi ngày. Mỗi phần gồm 200gram khoai</p>
                </div>
                 <div class="quantity-container">
                    <button class="button" onclick="decreaseQuantity()">-</button>
                    <input type="number" id="quantity" class="quantity-input" value="1" min="1" readonly>
                    <button class="button" onclick="increaseQuantity()">+</button>
                 </div>   
                 <h4 id="themvaogio">Thêm vào giỏ hàng - <span id="total-price"> 25.000</span></h4>
                 <h4 id="quaylai">X</h4>
            </div>
        </div>
    </div>
</body>
</html>
