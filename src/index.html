<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firefly Restaurant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/temp-logo.png" type="image/x-icon">
</head>
<body>
    <marquee>Welcome to my world!</marquee>

    <nav class="navigation-bar">
        <img src="images/temp-logo.png" alt="firefly Logo" id="logo">

        <div class="option">
            <button id="home">HOME</button>
            <button id="menu">MENU</button>
            <button id="news">NEWS</button>
            <button id="contact">CONTACT</button>
        </div>

        <div class="account">
            <button id="log-in">LOG IN</button>
            <button id="sign-up">SIGN IN</button>
        </div>
    </nav>

</body>
</html>
